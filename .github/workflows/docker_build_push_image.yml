name: docker_build_push_image

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME: 
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOCKERHUB_REPO:
        required: true
    inputs:
      runs-on:
        type: string
        required: false
        default: ubuntu-latest

jobs:
  docker_build_push_image:
    runs-on: ${{ inputs.runs-on }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Extract branch short sha
        id: git_extract_branch_sha
        shell: bash
        run: |
          echo "REPO_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "Output for sha_short is: ${{ steps.git_extract_branch_sha.outputs.REPO_SHA_SHORT }}"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build docker image with NPM token
        run: |
          docker build --tag ${{  secrets.DOCKERHUB_REPO }}:${{ steps.git_extract_branch_sha.outputs.REPO_SHA_SHORT }} --tag ${{  secrets.DOCKERHUB_REPO }}:latest .
          docker image push ${{  secrets.DOCKERHUB_REPO }} --all-tags
      
      - name: Push docker image
        run: |
          docker image push ${{  secrets.DOCKERHUB_REPO }} --all-tags