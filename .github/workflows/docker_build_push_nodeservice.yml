name: docker_build_push_nodeservice

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME: 
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOCKERHUB_REPO:
        required: true
      NPM_TOKEN:
        required: true
    inputs:
      runs-on:
        type: string
        required: false
        default: ubuntu-latest

jobs:
  docker_build_push_nodeservice:
    runs-on: ${{ inputs.runs-on }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{  secrets.DOCKERHUB_REPO }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value={{sha}}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push with NPM token
        run: |
          docker build --build-arg NPM_TOKEN=${{ secrets.NPM_TOKEN }}  --tag  ${{ secrets.DOCKERHUB_USERNAME }}/${{  secrets.DOCKERHUB_REPO }}:${{ steps.meta.outputs.tags }} .
          docker image push --all-tags
          
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}